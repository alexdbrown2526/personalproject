<md-dialog aria-label="User Registration">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>User Registration</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:1000px; ">
            <form name="userForm">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>First name</label>
                        <input ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Last Name</label>
                        <input ng-model="user.lastName">
                    </md-input-container>
                </div>
                <md-input-container flex>
                    <label>Email</label>
                    <input ng-model="user.username">
                </md-input-container>
                <md-input-container flex>
                    <label>Username</label>
                    <input ng-model="user.email">
                </md-input-container>
                <md-input-container flex>
                    <label>Password</label>
                    <input type="password" ng-model="user.password">
                </md-input-container>
                <md-input-container flex>
                    <label>Confirm Password</label>
                    <input type="password" ng-model="user.confirm">
                </md-input-container>
            </form>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="submit" >
                Submit
            </md-button>
            <md-button ng-click="cancel()" style="margin-right:20px;" >
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
